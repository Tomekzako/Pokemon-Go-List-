<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Go!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1>Pokedex</h1>
                </div>
                <div class="col-5">
                    <img src="images/Pokeball.png" alt="pokeball">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Bulbasaur.png" alt="Bulbasaur">
                                <h1 class="bulb"></h1>
                            </div>
                            <div class="col-5 col5">
                                <a href="#" class="grassBtn"></a>
                                <a href="#" class="poisonBtn"></a>
                                <p class="hp"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/charmander.png" alt="Charmander">
                                <h1 class="charm"></h1>
                            </div>
                            <div class="col-5 col5">
                                <a href="#" class="fireBtn"></a>
                                <p class="charm--hp"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col6">
                    <div class="row">
                        <div class="col-7 section__h1"><img src="images/Bulbasaur.png" alt="Bulbasaur"></div>
                        <div class="col-5 col5"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
