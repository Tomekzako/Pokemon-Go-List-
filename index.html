<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <h1>Pokedex</h1>
                        </div>
                        <div class="col-2">
                            <img src="images/Pokeball.png" alt="pokeball">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">

                <! First pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Bulbasaur.png" alt="Bulbasaur">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="grassBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="poisonBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp bulb--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight bulb--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="bulb"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Second pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/charmander.png" alt="Charmander">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="fireBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp charm--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight charm--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="charm"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Third pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Squirtle.png" alt="Squirtle">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="waterBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp squirtle--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight squirtle--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="squirtle"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Fourth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/caterpie.png" alt="Caterpie">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="bugBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp caterpie--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight caterpie--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="caterpie"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Fifth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Weedle.png" alt="Weedle">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="bugBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="poisonBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp weedle--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight weedle--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="weedle"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Sixth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/pidgey.png" alt="Pidgey">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="normalBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="flyingBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp pidgey--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight pidgey--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="pidgey"></h1>
                            </div>
                        </div>
                    </div>
                </div>


                <! Seventh pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Rattata.png" alt="Rattata">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="normalBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp rattata--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight rattata--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="rattata"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Eighth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Fearow.png" alt="Fearow">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="normalBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="flyingBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp fearow--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight fearow--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="fearow"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Ninth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Pikachu.png" alt="Pikachu">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="electricBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp pikachu--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight pikachu--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="pikachu"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Tenth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Sandslash.png" alt="Sandslash">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="groundBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp sandslash--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight sandslash--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="sandslash"></h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="fullScreen">
            <div class="newContainer">
                <div class="row">
                    <div class="col-12 newContainer__col12"></div>
                    <div class="col-7 newContainer__col7"></div>
                    <div class="col-5 newContainer__col5">
                        <div class="row">
                            <div class="col-12 pad">
                                <div class="row inner-container">
                                    <div class="col-6">HEIGHT: </div>
                                    <div class="col-6 newContainer__height"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 pad">
                                <div class="row inner-container">
                                    <div class="col-6">WEIGHT:</div>
                                    <div class="col-6 newContainer__weight"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 pad">
                                <div class="row inner-container">
                                    <div class="col-4">ABILITIES:</div>
                                    <div class="col-8 newContainer__abilities"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row inner-container">
                            <div class="col-2 pad">
                                <p>TYPE:</p>
                            </div>
                            <div class="col-4 newContainer__type pad">
                                <a href="#"></a>
                            </div>
                            <div class="col-4 newContainer__type--sec pad">
                                <a href="#"></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10 newContainer__stats">
                                <h2>STATS:</h2>
                                <div class="row inner-container">
                                    <div class="col-8">
                                        <p>speed</p>
                                        <p>special-defense</p>
                                        <p>special-attack</p>
                                        <p>defense</p>
                                        <p>attack</p>
                                        <p>hp</p>
                                    </div>
                                    <div class="col-4 results">
                                        <p class="speed"></p>
                                        <p class="special-defense"></p>
                                        <p class="special-attack"></p>
                                        <p class="defense"></p>
                                        <p class="attack"></p>
                                        <p class="stats__hp"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="newContainer__btn"></div>
        </div>
    </section>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
