<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Go!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1>Pokedex</h1>
                </div>
                <div class="col-5">
                    <img src="images/Pokeball.png" alt="pokeball">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">

                <! First pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Bulbasaur.png" alt="Bulbasaur">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="grassBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="poisonBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp bulb--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight bulb--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="bulb"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Second pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/charmander.png" alt="Charmander">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="fireBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp charm--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight charm--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="charm"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Third pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Squirtle.png" alt="Squirtle">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="waterBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp squirtle--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight squirtle--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="squirtle"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Fourth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/caterpie.png" alt="Caterpie">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="bugBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp caterpie--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight caterpie--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="caterpie"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Fifth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/Weedle.png" alt="Weedle">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="bugBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="poisonBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp weedle--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight weedle--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="weedle"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <! Sixth pokemon -->

                <div class="col-6 col6">
                    <div class="row">
                        <div class="card">
                            <div class="col-7 section__h1">
                                <img src="images/pidgey.png" alt="Pidgey">
                            </div>
                            <div class="col-5 col5">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="normalBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <a href="#" class="flyingBtn"></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="hp pidgey--hp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="weight pidgey--weight"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <h1 class="pidgey"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fullScreen">
            <div class="newContainer">
                <div class="row">
                    <div class="col-12 newContainer__col12"></div>
                    <div class="col-7 newContainer__col7"></div>
                    <div class="col-5 newContainer__col5">
                        <div class="row">
                            <div class="col-12 height"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 newContainer__btn"></div>
        </div>
    </section>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
